ID: referenceapp
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: referenceapp-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: referenceapp-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: sbb-i-mra-ups
  - name: referenceapp-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: referenceapp-db-hdi-container
resources:
  - name: referenceapp-db-hdi-container
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: REFERENCEDEMO
    properties:
      hdi-container-name: ${service-name}
  - name: sbb-i-mra-ups
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: sbb-i-mra-ups
