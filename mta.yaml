ID: referenceapp
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: referenceapp-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: referenceapp-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: sbb-i-mra-ups
  - name: referenceapp-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: referenceapp-api
        properties:
          url: ${default-url}
    requires:
      - name: referenceapp-db-hdi-container
      - name: referenceapp-uaa
      - name: referenceapp-jobscheduler
      - name: referenceapp-java-api
        group: destinations
        properties:
          name: referenceapp-java-api
          url: '~{url}'
          forwardAuthToken: true
    properties:
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  - name: referenceapp-ui
    type: html5
    path: ui
    parameters:
       disk-quota: 256M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: referenceapp-uaa
     - name: referenceapp-api
       group: destinations
       properties:
          name: referenceapp-api
          url: '~{url}'
          forwardAuthToken: true
     - name: referenceapp-java-api
       group: destinations
       properties:
          name: referenceapp-java-api
          url: '~{url}'
          forwardAuthToken: true
  - name: referenceapp-srv-java
    type: java
    path: srv-java
    parameters:
       memory: 1024M
    provides:
     - name: referenceapp-java-api
       properties:
          url: ${default-url}
    requires:
     - name: referenceapp-uaa
     - name: referenceapp-db-hdi-container
       properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
             {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'

resources:
  - name: referenceapp-db-hdi-container
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: REFERENCEDEMO
    properties:
      hdi-container-name: ${service-name}
  - name: referenceapp-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      path: ./xs-security.json  
  - name: referenceapp-jobscheduler
    type: org.cloudfoundry.managed-service
    parameters:
      service: jobscheduler
      service-plan: standard
      enable-xsuaa-support: true
  - name: sbb-i-mra-ups
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: sbb-i-mra-ups